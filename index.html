<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>MYWORKS</title>
  <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="normalize.css">  
  <link rel="stylesheet" href="style.css">  
</head>
<body>
  <header class="header">
    <div class="header-logo">
        <h4>----- 黒塗りの高級車に追突してしまう -----</h4>
        <h1>真夏の夜の淫夢</h1>
        <h6>車の主、暴力団員谷岡が言い渡した示談の条件とは…</h6>
    </div>
    <div class="header-list">
        <div class="btn brown">
            <p>▼ア●ルプレイ</p> 
        </div>
        <div class="btn yellow">
            <p>▼S●プレイ</p>
        </div>
    </div>
    <p>あなたはどちらを選びますか？</p>
  </header>

  <section class="about" id="about">
      <div class="profile-logo">
        <h1>第１章「極道脅迫！体育部員たちの逆襲」</h1>
          <p>試合を終えて家路へ向かうサッカー部員達。</p>
            <p>疲れからか、不幸にも黒塗りの高級車に追突してしまう。</p>
            <p>後輩をかばいすべての責任を負った三浦に対し、車の主、暴力団員谷岡が言い渡した示談の条件とは・・・。</p>
      </div>
  </section>

  <section class="content">
      <div class="content-logo">
            <h1>CONTENTS</h1>
      <div class="content-items">
        <div class="content-item">
          <img src="https://i.ytimg.com/vi/mwaMoEcielg/maxresdefault.jpg">   
          <p class="content-name">第１章</p>
          <p class="content-more">READ MORE</p>
        </div>
        <div class="content-item">
          <img src="https://i.ytimg.com/vi/mwaMoEcielg/maxresdefault.jpg">
          <p class="content-name">第２章</p>
          <P class="content-more">READ MORE</P>
        </div>
        <div class="content-item">
          <img src="https://i.ytimg.com/vi/mwaMoEcielg/maxresdefault.jpg">
          <p class="content-name">第３章</p>
          <p class="content-more">READ MORE</p>
        </div>
      </div>
    </div>
  </section>

  <section class="contact" id="contact">
     <div class="contact-title">
        <p><input type="name" name="text Name" placeholder="NAME"></p>
        <p><textarea type="message" name="text" placeholder="MESSAGE"></textarea></p>
        <input class="contact-submit" type="submit" value="SEND">   
     </div>
  </section>
</body>
</html>
